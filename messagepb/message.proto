syntax = "proto3";

package message;

option go_package = "messagepb";

message Message {
  string id = 1;
  bool slack = 2;
  bool email = 3;
  string to = 4;
  string from = 5;
  string subject = 6;
  string body = 7;
}

message CreateMessageRequest {
  Message message = 1;
}

message CreateMessageResponse {
  Message message = 1; // will have a message id
}

